name: Auto-Post Engine

on:
  schedule:
    - cron: '0 * * * *' # تشغيل كل ساعة (يفضل تقليل التكرار لتجنب الحظر)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Generator
        run: python creater.py

      - name: Commit changes
        run: |
          git config user.name "GitHub Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Add new news articles and update DB" || echo "no changes"
          git push
